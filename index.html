<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div id="title">
        <h1>To Do List</h1>
        <div id="main">
            <input type="search" id="search-box" name="test" placeholder="Add new task..."/>
            <button onClick="addNewToDoTask()">Add</button>
        </div>
    </div>
    <div id="my-tasks">
        <h4>Tasks to do</h4>
        <ul id="list-to-do"></ul>
    </div>
    <div id="done">
        <h4>Tasks done</h4>
        <ul id="list-done"></ul>
    </div>
</body>
</html>
