<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/b3902999cf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="alert alert-error" style="display: none;">
        <div class="icon__wrapper">
            <i class="fa-solid fa-triangle-exclamation" style="color: #ffffff;"></i>
          <span class="mdi mdi-alert-outline"></span>
        </div>
        <p>Input is empty</p>
        <span class="mdi mdi-open-in-new open"></span>
        <span class="mdi mdi-close close"></span>
      </div>
    <div id="title">
        <h1>To Do List</h1>
        <div id="main">
            <input type="search" id="search-box" name="test" placeholder="Add new task..."/>
            <button onClick="addNewToDoTask()">Add</button>
        </div>
    </div>
    <div id="my-tasks">
        <h4>Tasks to do</h4>
        <ul id="list-to-do"></ul>
    </div>
    <div id="done">
        <h4>Tasks done</h4>
        <ul id="list-done"></ul>
    </div>
</body>
</html>
